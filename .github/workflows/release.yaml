name: Create flytekit-java release
on:
  workflow_dispatch:

jobs:
  build-snapshot:
    runs-on: ubuntu-latest
    name: flytekit-java release
    steps:
      - uses: actions/checkout@v2
        with:
          fetch: "0"

      # https://docs.github.com/en/actions/guides/building-and-testing-java-with-maven#caching-dependencies
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-prepare-release-${{ hashFiles('pom.xml') }}

      - name: Setup JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: 11.0
          distribution: 'adopt'
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.SONATYPE_GPG_PRIVATE_KEY }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: Setup git configuration
        run: |
          git config --global user.email ${{ github.actor }}@users.noreply.github.com
          git config --global user.name ${{ github.actor }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ secrets.FLYTE_BOT_USERNAME }}
          password: ${{ secrets.FLYTE_BOT_PAT }}

      - name: Publish to MavenCentral
        run: |
          export GPG_TTY=$(tty)
          export DISPLAY=:0
          gpg --version
          gpg --list-secret-keys --keyid-format LONG
          echo "test" | gpg --batch --clearsign --pinentry-mode loopback || true

          mvn --batch-mode release:prepare -DgenerateBackupPoms=false
          echo ">>>>>>>>>>>>>>>>>>>>>>>>>>>>"
          mvn --batch-mode release:perform -Ddockerfile.push -Prelease

          ## Release repository
          ## Have to find the stagingRepositoryId that was auto-generated
          rcList=$(mvn -B org.sonatype.plugins:nexus-staging-maven-plugin:1.6.8:rc-list -DnexusUrl=https://oss.sonatype.org/ -DserverId=ossrh -P release)
          stagingRepositoryId=$(echo $rcList | grep -o "\[INFO\] orgflyte-[0-9]*[ ]*CLOSED" | grep -o "orgflyte-[0-9]*")
          echo "Staging Repository Id: $stagingRepositoryId"
          if [ "$(echo $stagingRepositoryId | grep -o "\-" | wc -l)" != "1" ]; then
            echo "Did not find exactly one closed repository"
            exit 1
          fi
          mvn org.sonatype.plugins:nexus-staging-maven-plugin:1.6.8:rc-release \
            -DautoDropAfterRelease=true \
            -DnexusUrl=https://oss.sonatype.org/ \
            -DserverId=ossrh \
            -DstagingRepositoryId=$stagingRepositoryId \
            -DstagingProgressTimeoutMinutes=10
        env:
          MAVEN_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.SONATYPE_PASSPHRASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
