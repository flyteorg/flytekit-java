name: Update flyteidl Automation
on:
  workflow_dispatch:

jobs:
  update-flyteidl:
    name: Update flyteidl
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: "0"
      - name: Update flyteidl
        run: |
          make update_flyteidl
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.FLYTE_BOT_PAT }}
          commit-message: Update flyteidl
          committer: Flyte-Bot <admin@flyte.org>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: true
          branch: flyte-bot-update-flyteidl
          delete-branch: true
          title: 'Update flyteidl'
          body: |
            Update flyteidl
            - Auto-generated by [flyte-bot]
          labels: |
            flyteidl
          team-reviewers: |
            owners
            maintainers
          draft: false
